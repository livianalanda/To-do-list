<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="tabs">
        <button class="tab-button active" data-tab="inicial">Início</button>
        <button class="tab-button active" data-tab="calendario">Calendário</button>
        <button class="tab-button" data-tab="metas">Metas</button>
        <button class="tab-button" data-tab="tarefas">Tarefas</button>
    </div>

    <div id="inicial" class="tab-content active">
        <div class="inicio-container"> <!-- fim da .inicio-container -->

        <div class="cards-inicio">
            <div class="card">
                <img src="img/calendario.png" alt="Calendário">
                <p>Gerencie seus eventos do mês com praticidade.</p>
            </div>
            <div class="card">
                <img src="img/metas.png" alt="Metas">
                <p>Defina suas metas com foco e clareza.</p>
            </div>
            <div class="card">
                <img src="img/tarefas.png" alt="Tarefas">
                <p>Organize suas tarefas e conclua com leveza.</p>
            </div>
        </div>

        <div class="mensagem">Acredite que você pode e você já está no meio do caminho.</div>
    </div>

    </div>
    </div>


    <div id="calendario" class="tab-content active">
        <!-- Botões anteriores e próximos do calendário -->
        <div class="calendar-header">
            <button id="mesAnterior" class="seta-bonita">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        
            <h2 id="mesAno">Maio 2025</h2>
        
            <button id="mesSeguinte" class="seta-bonita">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 6L15 12L9 18" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        


        <div class="calendar-grid" id="diasCalendario"></div>
        <button id="btnMostrarEventos">Eventos</button>

    </div>


    <div id="listaTodosEventos" style="display: none;">
        <h3>Todos os eventos</h3>
        <ul id="eventosGerais"></ul>
    </div>

    <div id="metas" class="tab-content">
        <h3>Adicionar uma meta</h3>
        <input type="text" id="novaMeta" placeholder="Digite sua meta" />
        <button id="adicionarMeta">+ Adicionar Meta</button>
        <ul id="listaMetas"></ul>
    </div>

    <div id="tarefas" class="tab-content">
        <h3>Tarefas</h3>
        <ul id="listaTarefas"></ul>
        <input type="text" id="novaTarefa" placeholder="Adicionar uma nova tarefa" />
        <button id="adicionarTarefa">+</button>
    </div>

    <!-- Modal de Evento -->
    <div id="modalEvento" class="modal">
        <div class="modal-conteudo">
            <span id="fecharModal">&times;</span>
            <h3>Adicionar Evento</h3>
            <p id="dataSelecionada"></p>
            <input type="text" id="tituloEvento" placeholder="Nome do evento" />
            <button id="salvarEvento">Salvar</button>
            <ul id="listaEventos"></ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
