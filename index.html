<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="calendario">Calendário</button>
            <button class="tab-button" data-tab="metas">Metas</button>
            <button class="tab-button" data-tab="tarefas">Tarefas</button>
        </div>

        <div class="tab-content active" id="calendario">
            <h2 id="mesAno">Abril 2025</h2>
            <div class="calendario">
                <div class="dias-semana">
                    <span>D</span><span>S</span><span>T</span><span>Q</span><span>Q</span><span>S</span><span>S</span>
                </div>
                <div class="dias-do-mes" id="diasDoMes"></div>
            </div>
            <button class="add-button">+ Adicionar Evento</button>
            <div class="frase-do-dia">Acredite que você pode e você já está no meio do caminho.</div>
        </div>

        <div class="tab-content" id="metas">
            <h2>Adicionar uma meta</h2>
            <input type="text" placeholder="Digite sua meta" />
            <button class="add-button">+ Adicionar Meta</button>
        </div>

        <div class="tab-content" id="tarefas">
            <h2>Tarefas</h2>
            <ul class="task-list">
                <li><input type="checkbox" /> Escrever relatório</li>
                <li><input type="checkbox" checked /> Regar plantas</li>
                <li><input type="checkbox" /> Ler livro</li>
                <li><input type="checkbox" /> Ir à academia</li>
            </ul>
            <input type="text" placeholder="Adicionar uma nova tarefa" class="add-task-input" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
