<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <input class="input-task" placeholder="O que tenho que fazer...?" />
        <button class="button-add-task"> Adicionar </button>
        <button onclick="mostrarAba('calendario')">Calendário</button>

        <ul class="list-tasks">

        </ul>
    </div>

    <div id="calendario" class="aba" style="display: none;">
        <h2>Calendário</h2>
        <div class="calendario-container">
            <div class="calendario-header">
                <button id="mesAnterior">&lt;</button>
                <h3 id="mesAno"></h3>
                <button id="mesProximo">&gt;</button>
            </div>
            <div class="calendario-dias">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sáb</div>
            </div>
            <div id="calendarioCorpo" class="calendario-corpo"></div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
